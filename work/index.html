---
layout: page
title: "Work"
permalink: "/work/"
---
<ul class="work__list">
  {% for work in site.work %}
    <li>
      <a href="{{ work.url }}">{{ work.title }}</a>
      
      {% for tag in work.tags %}
        <span class="work__tags">
        {{ tag }}
        </span>
      {% endfor %}
     
    </li>
  {% endfor %}
</ul>
